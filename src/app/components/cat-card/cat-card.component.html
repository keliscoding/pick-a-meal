<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ data.strCategory }}</mat-card-title>
      <img mat-card-sm-image src="{{ data.strCategoryThumb }}">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ data.strCategoryDescription! | sliceParagraphs:0:1}}.
  </mat-card-content>
</mat-card>
