<mat-card routerLink="{{meal.idMeal}}">
  <mat-card-header>
    <mat-card-title>{{ meal.strMeal | sliceWords:0:2 }}</mat-card-title>
    <mat-card-subtitle>{{ meal.strCategory }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ meal.strMealThumb }}" alt="Photo of a Shiba Inu">
  <mat-card-actions>
    <span class="tag" *ngFor="let tag of tags">{{ tag }}</span>
  </mat-card-actions>
</mat-card>
