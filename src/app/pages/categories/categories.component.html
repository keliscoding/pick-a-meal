<div class="page-title">
  <h2>Categories</h2>
</div>
<div class="container" *ngIf="(!loading); else content">
  <app-cat-card *ngFor="let category of data" class="card" [data]="category"
  routerLink="{{category.strCategory}}"></app-cat-card>
</div>
<ng-template #content>
  <div class="loading">
    <app-loading-spinner></app-loading-spinner>
  </div>
</ng-template>
